# Configuration for npmplus setup

# Name of the big-bear-npmplus application
name: big-bear-npmplus
# Service definitions for the big-bear-npmplus application
services:
  # Service name: big-bear-npmplus
  # The `big-bear-npmplus` service definition
  big-bear-npmplus:
    # Name of the container
    container_name: big-bear-npmplus
    # Image to be used for the container
    image: zoeyvid/npmplus:449
    # Container restart policy
    restart: unless-stopped
    # Network mode for the container
    network_mode: host
    environment:
      - "TZ=America/Chicago" # Required for the container to function properly
    # Volumes to be mounted to the container
    volumes:
      # Mounting the local npmplus_data directory to /data inside the container
      - "/DATA/AppData/$AppID/data:/data"
    x-casaos:
      envs:
        - container: TZ
          description:
            en_us: 'Container Variable: TZ'
      volumes:
        - container: /data
          description:
            en_us: 'Container Path: /data'
x-casaos:
  # Supported CPU architectures for this application
  architectures:
    - amd64
    - arm64
  # Main service for this application
  main: big-bear-npmplus
  # Detailed description for the application
  description:
    en_us: Docker container for managing Nginx proxy hosts with a simple, powerful interface
  # Brief tagline for the application
  tagline:
    en_us: NPMPlus
  # Developer's information
  developer: zoeyvid
  # Author of this particular configuration
  author: BigBearTechWorld
  # Icon URL for the application
  icon: https://cdn.jsdelivr.net/gh/selfhst/icons/png/nginx-proxy-manager.png
  # Thumbnail image for the application (if any)
  thumbnail: ""
  # Title for the application
  title:
    en_us: NPMPlus
  # Category under which the application falls
  category: BigBearCasaOS
  # Default port mapping for the application
  port_map: "81"

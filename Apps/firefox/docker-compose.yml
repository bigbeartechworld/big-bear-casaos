name: big-bear-firefox # Name of the CasaOS application
services:
  firefox:
    container_name: big-bear-firefox # Name of the Docker container
    image: kasmweb/firefox:1.15.0-rolling # Docker image for the Firefox browser
    ports:
      - "6902:6901" # Expose port 6901 for VNC access
    environment:
      - VNC_PW=casaos # Set the VNC password to 'casaos'
      - LAUNCH_URL=https://community.bigbeartechworld.com/ # Set the default URL to Big Bear Tech World
    shm_size: 512m # Allocate 512 MB of shared memory
    volumes:
      - /DATA/AppData/$AppID/Downloads:/home/kasm-user/Downloads # Mount the host directory to the container's Downloads directory
    x-casaos:
      envs:
        - container: VNC_PW
          description:
            en_us: 'Container Variable: VNC_PW'
        - container: LAUNCH_URL
          description:
            en_us: 'Container Variable: LAUNCH_URL'
      volumes:
        - container: /home/kasm-user/Downloads
          description:
            en_us: 'Container Path: /home/kasm-user/Downloads'
      ports:
        - container: "6901"
          description:
            en_us: 'Container Port: 6901'
x-casaos:
  # Supported CPU architectures for this application
  architectures:
    - amd64
    - arm64
  # Main service for this application
  main: firefox
  # Detailed description for the application
  description:
    en_us: This Image contains a browser-accessible version of Firefox.
  # Brief tagline for the application
  tagline:
    en_us: Firefox
  # Developer's information
  developer: kasmweb
  # Author of this particular configuration
  author: BigBearTechWorld
  # Icon URL for the application
  icon: https://cdn.jsdelivr.net/gh/selfhst/icons/png/firefox.png
  # Thumbnail image for the application (if any)
  thumbnail: ""
  # Installation tips
  tips:
    before_install:
      en_us: |
        Username: kasm_user
  # Title for the application
  title:
    en_us: Firefox
  # Category under which the application falls
  category: BigBearCasaOS
  # Default port mapping for the application
  port_map: "6902"

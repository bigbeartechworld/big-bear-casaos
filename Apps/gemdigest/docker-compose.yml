# Configuration for GemDigest bot setup

# Name of the gem-digest-bot application
name: big-bear-gem-digest-bot
# Service definitions for the gem-digest-bot application
services:
  # Service name: big-bear-gem-digest-bot
  # The `big-bear-gem-digest-bot` service definition
  big-bear-gem-digest-bot:
    # Name of the container
    container_name: big-bear-gem-digest-bot
    # Docker image to use
    image: piero24/gemdigest:1.0
    # Mount local directory to the container's /home/dev directory
    volumes:
      - /DATA/AppData/$AppID/extra/configs:/gem_digest_bot/extra_configs
    # Environment variables with default values
    environment:
      TELEGRAM_API_KEY: TELEGRAM_API_KEY
      GEMINI_API_KEY: GEMINI_API_KEY
      # Add more users separating their id with ";"
      ADMIN_USER_ID: 123;456
    # Container restart policy
    restart: unless-stopped
    # Ports mapping between host and container
    ports:
      # Example: Mapping port 8080 of the host to port 8080 of the container (adjust as needed)
      - "3333:8080"
    x-casaos:
      envs:
        - container: TELEGRAM_API_KEY
          description:
            en_us: 'Container Variable: TELEGRAM_API_KEY'
        - container: GEMINI_API_KEY
          description:
            en_us: 'Container Variable: GEMINI_API_KEY'
        - container: ADMIN_USER_ID
          description:
            en_us: 'Container Variable: ADMIN_USER_ID'
      volumes:
        - container: /gem_digest_bot/extra_configs
          description:
            en_us: 'Container Path: /gem_digest_bot/extra_configs'
      ports:
        - container: "8080"
          description:
            en_us: 'Container Port: 8080'
x-casaos:
  # Supported CPU architectures for this application
  architectures:
    - amd64
    - arm64
  # Main service for this application
  main: big-bear-gem-digest-bot
  # Detailed description for the application
  description:
    en_us: "Simplify your reads, amplify your time! \U0001F4DAâœ¨ GemDigest is a Telegram bot that summarizes articles from any website into bite-sized nuggets, saving you time and energy for what matters most. \U0001F4F1\U0001F44B"
  # Brief tagline for the application
  tagline:
    en_us: Your personal article summarizer
  # Developer's information
  developer: Armaggheddon
  # Author of this particular configuration
  author: BigBearCommunity
  # Icon URL for the application
  icon: https://cdn.jsdelivr.net/gh/Piero24/GemDigest/.github/images/casOS_logo.png
  # Thumbnail image for the application (if any)
  thumbnail: ""
  # Title for the application
  title:
    en_us: GemDigest Bot
  # Category under which the application falls
  category: BigBearCasaOS
  # Default port mapping for the application
  port_map: "3333"

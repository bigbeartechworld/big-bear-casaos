# Configuration for myspeed setup

# Name of the big-bear-myspeed application
name: big-bear-myspeed
# Service definitions for the big-bear-myspeed application
services:
  # Service name: app
  # The `app` service definition
  app:
    image: germannewsmaker/myspeed:1.0.9 # Docker image to be used for the service
    ports:
      - "5216:5216" # Port mapping from host to container
    volumes:
      - /DATA/AppData/$AppID/data:/myspeed/data # Mount host directory to container directory
    restart: unless-stopped # Restart policy for the service
    x-casaos:
      volumes:
        - container: /myspeed/data
          description:
            en_us: 'Container Path: /myspeed/data'
      ports:
        - container: "5216"
          description:
            en_us: 'Container Port: 5216'
x-casaos:
  # Supported CPU architectures for this application
  architectures:
    - amd64
    - arm64
  # Main service for this application
  main: app
  # Detailed description for the application
  description:
    en_us: MySpeed is a speed test analysis software that records your internet speed for up to 30 days.
  # Brief tagline for the application
  tagline:
    en_us: A speed test analysis software that shows your internet speed for up to 30 days
  # Developer's information
  developer: gnmyt
  # Author of this particular configuration
  author: BigBearTechWorld
  # Icon URL for the application
  icon: https://cdn.jsdelivr.net/gh/bigbeartechworld/big-bear-universal-apps/apps/myspeed/logo.png
  # Thumbnail image for the application (if any)
  thumbnail: ""
  # Title for the application
  title:
    en_us: MySpeed
  # Category under which the application falls
  category: BigBearCasaOS
  # Default port mapping for the application
  port_map: "5216"

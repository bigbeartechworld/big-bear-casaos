name: big-bear-jlesage-handbrake # Name of the CasaOS application
services:
  big-bear-jlesage-handbrake:
    container_name: big-bear-jlesage-handbrake # Name of the Docker container
    image: jlesage/handbrake:v25.10.1 # Docker image for the Handbrake
    ports:
      - "5800:5800" # Expose port 5800 for VNC access
    environment:
      - VNC_PASSWORD=casaos # Set the VNC password to 'casaos'
    volumes:
      - /DATA/AppData/$AppID/config:/config
      - /DATA/AppData/$AppID/storage:/storage
      - /DATA/AppData/$AppID/watch:/watch
      - /DATA/AppData/$AppID/output:/output
    x-casaos:
      envs:
        - container: VNC_PASSWORD
          description:
            en_us: 'Container Variable: VNC_PASSWORD'
      volumes:
        - container: /config
          description:
            en_us: 'Container Path: /config'
        - container: /storage
          description:
            en_us: 'Container Path: /storage'
        - container: /watch
          description:
            en_us: 'Container Path: /watch'
        - container: /output
          description:
            en_us: 'Container Path: /output'
      ports:
        - container: "5800"
          description:
            en_us: 'Container Port: 5800'
x-casaos:
  # Supported CPU architectures for this application
  architectures:
    - amd64
    - arm64
  # Main service for this application
  main: big-bear-jlesage-handbrake
  # Detailed description for the application
  description:
    en_us: The GUI of the application is accessed through a modern web browser (no installation or configuration needed on the client side) or via any VNC client.
  # Brief tagline for the application
  tagline:
    en_us: This project implements a Docker container for Handbrake.
  # Developer's information
  developer: jlesage
  # Author of this particular configuration
  author: BigBearTechWorld
  # Icon URL for the application
  icon: https://cdn.jsdelivr.net/gh/selfhst/icons/png/handbrake.png
  # Thumbnail image for the application (if any)
  thumbnail: ""
  # Installation tips
  tips:
    before_install:
      en_us: |
        Read this before installing: https://community.bigbeartechworld.com/t/added-jlesage-handbrake-to-bigbearcasaos/2956?u=dragonfire1119
  # Title for the application
  title:
    en_us: Jlesage Handbrake
  # Category under which the application falls
  category: BigBearCasaOS
  # Default port mapping for the application
  port_map: "5800"

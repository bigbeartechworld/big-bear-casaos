# Configuration for big-bear-portainer setup
name: big-bear-portainer
# Service definitions for the big-bear-portainer application
services:
  # Main Portainer service configuration
  app:
    container_name: big-bear-portainer # Name of the running container
    image: portainer/portainer-ce:2.35.0-alpine # Image to be used
    network_mode: bridge # Network mode to be used
    ports: # Port mapping between host and container
      - 8000:8000
      - 9000:9000
      - 9443:9443
    volumes:
      - /DATA/AppData/$AppID/data:/data # Bind mount for Docker volumes
      - /var/run/docker.sock:/var/run/docker.sock # Bind mount for Docker socket
    x-casaos:
      volumes:
        - container: /data
          description:
            en_us: 'Container Path: /data'
        - container: /var/run/docker.sock
          description:
            en_us: 'Container Path: /var/run/docker.sock'
      ports:
        - container: "8000"
          description:
            en_us: 'Container Port: 8000'
        - container: "9000"
          description:
            en_us: 'Container Port: 9000'
        - container: "9443"
          description:
            en_us: 'Container Port: 9443'
x-casaos:
  # Supported CPU architectures for this application
  architectures:
    - amd64
    - arm64
  # Main service for this application
  main: app
  # Detailed description for the application
  description:
    en_us: Irrespective of your industry, orchestration platform, or computing device, Portainer is the most versatile container management software that simplifies your secure adoption of containers with remarkable speed.
  # Brief tagline for the application
  tagline:
    en_us: Portainer
  # Developer's information
  developer: portainer
  # Author of this particular configuration
  author: BigBearTechWorld
  # Icon URL for the application
  icon: https://cdn.jsdelivr.net/gh/selfhst/icons/png/portainer.png
  # Thumbnail image for the application (if any)
  thumbnail: ""
  # Title for the application
  title:
    en_us: Portainer
  # Category under which the application falls
  category: BigBearCasaOS
  # Default port mapping for the application
  port_map: "9443"

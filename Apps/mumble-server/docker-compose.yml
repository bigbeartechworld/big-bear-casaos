# Name of the service
name: big-bear-mumble-server
# Service configurations
services:
  # Main application service
  app:
    # Docker image to use
    image: mumblevoip/mumble-server:v1.4.230-6
    # Name of the container
    container_name: mumble-server
    # Hostname for the container
    hostname: mumble-server
    # Restart policy
    restart: on-failure
    # Ports configuration
    ports:
      - 64738:64738 # TCP port mapping
      - 64738:64738/udp # UDP port mapping
    x-casaos:
      ports:
        - container: "64738"
          description:
            en_us: 'Container Port: 64738'
        - container: "64738"
          description:
            en_us: 'Container Port: 64738'
x-casaos:
  # Supported CPU architectures for this application
  architectures:
    - amd64
  # Main service for this application
  main: app
  # Detailed description for the application
  description:
    en_us: Mumble is a free, open source, low latency, high quality voice chat application.
  # Brief tagline for the application
  tagline:
    en_us: Mumble Server
  # Developer's information
  developer: ""
  # Author of this particular configuration
  author: BigBearTechWorld
  # Icon URL for the application
  icon: https://cdn.jsdelivr.net/gh/selfhst/icons/png/mumble.png
  # Thumbnail image for the application (if any)
  thumbnail: ""
  # Title for the application
  title:
    en_us: Mumble Server
  # Category under which the application falls
  category: BigBearCasaOS
  # Default port mapping for the application
  port_map: "64738"

name: big-bear-dozzle-swarm
services:
  app:
    container_name: big-bear-dozzle-swarm
    image: amir20/dozzle:v8.12.6
    labels:
      icon: https://cdn.jsdelivr.net/gh/bigbeartechworld/big-bear-casaos/Apps/dozzle/logo.png
    ports:
      - mode: ingress
        target: 8080
        published: "8888"
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
        bind:
          create_host_path: true
    environment:
      - DOZZLE_MODE=swarm      
    x-casaos:
      ports:
        - container: "8080"
          description:
            en_us: "Container Port: 8080"
      volumes:
        - container: /var/run/docker.sock
          description:
            en_us: "Container Path: /var/run/docker.sock"
    devices: []
    cap_add: []
    command: []
    environment: []
    networks:
      - default
    privileged: false
    hostname: big-bear-dozzle-swarm
    cpu_shares: 90
    deploy:
      resources:
        limits:
          memory: 7785M
networks:
  big-bear-dozzle-swarm_network:
    name: big-bear-dozzle-swarm_network
    driver: overlay
x-casaos:
  architectures:
    - amd64
    - arm64
  author: BigBearTechWorld
  category: BigBearCasaOS
  description:
    en_us: Dozzle is a real-time log viewer for docker containers.
  developer: amir20
  icon: https://cdn.jsdelivr.net/gh/bigbeartechworld/big-bear-casaos/Apps/dozzle/logo.png
  is_uncontrolled: false
  main: app
  port_map: "8888"
  store_app_id: big-bear-dozzle-swarm
  tagline:
    en_us: Dozzle is a real-time log viewer for docker containers.
  thumbnail: ""
  title:
    en_us: Dozzle Swarm
    custom: ""
  hostname: ""
  scheme: http
  index: /

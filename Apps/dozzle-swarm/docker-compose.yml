# Name of the big-bear-dozzle application
name: big-bear-dozzle

# Service definitions for the big-bear-dozzle application
services:
  # Service name: app
  # The `app` service definition
  app:
    # Name of the container
    container_name: big-bear-dozzle

    # Image to be used for the container
    image: amir20/dozzle:v8.12.4

    # Container restart policy
    restart: unless-stopped

    # Environment variables to enable swarm mode
    environment:
      - DOZZLE_MODE=swarm

    # Volumes to be mounted to the container
    volumes:
      # Mounting docker.sock to allow docker management via the container
      - /var/run/docker.sock:/var/run/docker.sock

    # Ports mapping between host and container
    ports:
      # Mapping port 8888 of the host to port 8080 of the container
      - "8888:8080"

    networks:
      - dozzle

    # Swarm deployment mode
    deploy:
      mode: global

    x-casaos: # CasaOS specific configuration
      volumes:
        - container: /var/run/docker.sock
          description:
            en_us: "Container Path: /var/run/docker.sock"
      ports:
        - container: "8080"
          description:
            en_us: "Container Port: 8080"

# Network definition for overlay
networks:
  dozzle:
    driver: overlay

# CasaOS specific configuration
x-casaos:
  # Supported CPU architectures for the application
  architectures:
    - amd64
    - arm64
  # Main service of the application
  main: app
  description:
    # Description in English
    en_us: Dozzle is a real-time log viewer for docker containers, now supporting Swarm mode.
  tagline:
    # Short description or tagline in English
    en_us: Swarm-ready real-time Docker log viewer.
  # Developer's name or identifier
  developer: "amir20"
  # Author of this configuration
  author: BigBearTechWorld
  # Icon for the application
  icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/dozzle.png
  # Thumbnail image (currently empty)
  thumbnail: ""
  title:
    # Title in English
    en_us: Dozzle
  # Application category
  category: BigBearCasaOS
  # Port mapping information
  port_map: "8888"

